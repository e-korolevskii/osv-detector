name: Checks

on:
  pull_request:
  push:
    branches:
      - main

env:
  GO_VERSION: '1.17.9'

jobs:
  test-ubuntu:
    name: Test on
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
    steps:
      - uses: actions/checkout@v3
      - uses: e-korolevskii/setup-go@main
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
      - run: make test